<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: auto;
            line-height: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>การจัดการ Event ใน JavaScript</h1>

    <!-- ปุ่มที่ใช้ onclick -->
    <button onclick="showMessage()">กดเพื่อแสดงข้อความ</button>
    <p id="message"></p>

    <!-- กล่องที่เปลี่ยนสีเมื่อ mouseover -->
    <div id="box" onmouseover="changeColor()" onmouseout="resetColor()">วางเมาส์ที่นี่</div>

    <!-- Input ที่ตรวจจับ onkeyup -->
    <input type="text" id="textInput" placeholder="พิมพ์อะไรบางอย่าง..." onkeyup="updateText()">
    <p id="outputText"></p>

    <script>
        // ฟังก์ชันที่ใช้กับ onclick
        function showMessage() {
            document.getElementById("message").innerText = "คุณกดปุ่มแล้ว!";
        }

        // ฟังก์ชันที่ใช้กับ onmouseover และ onmouseout
        function changeColor() {
            document.getElementById("box").style.backgroundColor = "lightcoral";
        }
        function resetColor() {
            document.getElementById("box").style.backgroundColor = "lightblue";
        }

        // ฟังก์ชันที่ใช้กับ onkeyup
        function updateText() {
            let inputText = document.getElementById("textInput").value;
            document.getElementById("outputText").innerText = "คุณพิมพ์: " + inputText;
        }
    </script>

</body>
</html>
