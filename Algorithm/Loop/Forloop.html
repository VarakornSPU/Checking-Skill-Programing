<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงเลข 1 ถึง 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>แสดงเลข 1 ถึง 10</h1>
    <button onclick="showNumbers()">แสดงเลข</button>

    <p id="result"></p>

    <script>
        function showNumbers() {
            let resultText = "";
            for (let i = 1; i <= 50; i++) {
                resultText += i + " ";
            }
            document.getElementById("result").innerText = "เลขที่แสดง: " + resultText;
        }
    </script>

</body>
</html>
